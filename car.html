<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f3f3f3;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #aaa;
      border: 2px solid #000;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="game-over" style="display: none;">Game Over</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 800;
  canvas.height = 600;

  const carWidth = 50;
  const carHeight = 100;
  let carX = canvas.width / 2 - carWidth / 2;
  let carY = canvas.height - carHeight - 10;
  let carSpeed = 5;

  const obstacles = [];
  const obstacleWidth = 50;
  const obstacleHeight = 100;
  let obstacleSpeed = 2;

  let rightPressed = false;
  let leftPressed = false;

  let gameOver = false;

  // Listen for key events to control the car
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') rightPressed = true;
    if (e.key === 'ArrowLeft') leftPressed = true;
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowRight') rightPressed = false;
    if (e.key === 'ArrowLeft') leftPressed = false;
  });

  function createObstacle() {
    const obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
    obstacles.push({ x: obstacleX, y: 0 });
  }

  function moveObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
      obstacles[i].y += obstacleSpeed;

      // Check collision with car
      if (
        obstacles[i].y + obstacleHeight > carY &&
        obstacles[i].y < carY + carHeight &&
        obstacles[i].x + obstacleWidth > carX &&
        obstacles[i].x < carX + carWidth
      ) {
        gameOver = true;
        document.querySelector('.game-over').style.display = 'block';
      }

      // Remove obstacles that go off screen
      if (obstacles[i].y > canvas.height) {
        obstacles.splice(i, 1);
        i--;
      }
    }
  }

  function drawCar() {
    ctx.fillStyle = 'red';
    ctx.fillRect(carX, carY, carWidth, carHeight);
  }

  function drawObstacles() {
    ctx.fillStyle = 'blue';
    for (let i = 0; i < obstacles.length; i++) {
      ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacleWidth, obstacleHeight);
    }
  }

  function moveCar() {
    if (rightPressed && carX < canvas.width - carWidth) {
      carX += carSpeed;
    }
    if (leftPressed && carX > 0) {
      carX -= carSpeed;
    }
  }

  function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawCar();
    drawObstacles();
    moveCar();
    moveObstacles();

    // Randomly create obstacles
    if (Math.random() < 0.02) {
      createObstacle();
    }

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
